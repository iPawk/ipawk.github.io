<!doctype html>
<html>
    <head>
        <title>Crux Cup - Local Schedule</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel='shortcut icon' type='image/x-icon' href='resources/images/favicon.ico'/>
    </head>

    <body>
        <div id="toggles">
            <input type="checkbox" name="checkbox1" id="checkbox1" class="ios-toggle" onchange="lights()" checked/>
            <label for="checkbox1" class="checkbox-label" data-off="" data-on="">></label>
        </div>
        
        <h1>Crux Cup - Local Time Schedule</h1>
        
        <p id="notices">(All times in 24-hour format)</p>
        
        <div class="division" id="first">
            <h3 class="division-label">Round One</h3>
        
            <h2>AU/NZ Heats</h2>
            <p id="AUNZ"></p>
            <p class="countdown" id="countdownAU"></p>
            
            <h2>Americas Heats</h2>
            <p id="AMR"></p>
            <p class="countdown" id="countdownAMR"></p>
            
            <h2>EU Heats</h2>
            <p id="EU"></p>
            <p class="countdown" id="countdownEU"></p>
        </div>
        
        
        <div class="division" id="second">
            <h3 class="division-label">Round Two</h3>
        
            <h2>AU/NZ Heat</h2>
            <p id="AUNZ2"></p>
            <p class="countdown" id="countdownAU2"></p>
            
            <h2>Americas Heat</h2>
            <p id="AMR2"></p>
            <p class="countdown" id="countdownAMR2"></p>
            
            <h2>EU Heat</h2>
            <p id="EU2"></p>
            <p class="countdown" id="countdownEU2"></p>
        </div>
        
        <div class="division" id="third">
            <h3 class="division-label">Quarter Finals</h3>
            
            <h2>Match 1</h2>
            <p id="QF1"></p>
            <p class="countdown" id="countdownQF1"></p>
        </div>
        
        <script src="resources/js/script.js"></script>
    </body>
<html>
